<div class="col s6 row">
<h1>Sign In Forms</h1>
  <form class="col s6">
    <h4>Register</h4>
      <div name="registerForm" class="row" novalidate>
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" placeholder="Email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" placeholder="Password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="confirmPassword" type="password" class="validate" placeholder="Confirm Password">
          <label for="password">Confirm Password</label>
        </div>
      </div>
      <a class="waves-effect waves-light btn">Register</a>
  </form>

  <form name="loginForm" class="col s6" novalidate>
    <h4>Login</h4>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" placeholder="Email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" placeholder="Password">
          <label for="password">Password</label>
        </div>
      </div>
      <a class="waves-effect waves-light btn">Login</a>
  </form>
</div>
